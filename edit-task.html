{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando Circuitos'{{ task.local }}'{% endblock %}

{% block content %}

<div class="offset-1 col-10 list-div">
    <h3>Editando {{  task.local }}</h3>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success" value="Editar Circuito">
    </form>
</div>
<br>

<select name="list_box_name" size="number_of_options">
    <option value="option1">Option 1</option>
    <option value="option2">Option2</option>
    <option value="Option3">Option3</option>
    ...
    </select>
    
{% endblock %}
