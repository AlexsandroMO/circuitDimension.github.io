<!-- Create Circtuit-->
<div class="offset-1 col-10 list-div">
    <h3>Adicione um Novo Circuito</h3>
    <form id="form-adiciona">
    <!--<input type="hidden" name="csrfmiddlewaretoken" value="USOzFvCQi9NK7zB55zIzyefwdxYZFBuxviUqtqXVYDBSrC8p0iV3T1xYpmBFB1vC">
    -->
    <div id="div_id_r_project" class="form-group">
        <label for="id_r_project" class=" requiredField">
            Nome do Projeto<span class="asteriskField">*</span>
        </label>
        <div class="">
            <select name="r_project" class="select form-control" required id="id_r_project">
                <option value="" selected>---------</option>
                <option value="1">Test</option>
            </select>
        </div>
    </div>

    <div id="div_id_r_local" class="form-group">
        <label for="id_r_local" class=" requiredField">
            Local da Instalação<span class="asteriskField">*</span>
        </label>
        <div class="">
            <input type="text" name="r_local" maxlength="50" class="textinput textInput form-control" required id="id_r_local">
        </div>
    </div>
    <div id="div_id_r_type_circuit" class="form-group">
        <label for="id_r_type_circuit" class="requiredField">
            Tipo de Instalação<span class="asteriskField">*</span>
        </label>
        <div class="">
            <select name="r_type_circuit" class="select form-control" required id="id_r_type_circuit">           <option value="0" selected>Sala</option>
                <option value="1" selected>Quarto 01</option>
                <option value="2" selected>Quarto 02</option>
                <option value="3" selected>Quarto 03</option>
                <option value="4" selected>Cozinha</option>
                <option value="5" selected>Varanda</option>
                <option value="6" selected>Área Externa</option>
                <option value="7" selected>---------</option>
            </select>
        </div>
    </div>
    <div id="div_id_r_tension" class="form-group">
        <label for="id_r_tension" class=" requiredField">
            Tensão (VA)<span class="asteriskField">*</span> </label> <div class="">
                <select name="r_tension" class="select form-control" required id="id_r_tension">
                    <option value="0" selected>127</option>
                    <option value="1" selected>220</option>
                    <option value="2" selected>---------</option>
                </select>
            </div>
        </div>
        <div id="div_id_r_numbers_points" class="form-group">
            <label for="id_r_numbers_points" class=" requiredField">
                Quantidade<span class="asteriskField">*</span>
            </label>
            <div class="">
                <input type="number" name="r_numbers_points" class="numberinput form-control" required id="id_r_numbers_points">
            </div>
        </div>
        <div id="div_id_r_power_va" class="form-group">
            <label for="id_r_power_va" class=" requiredField">
                Potência (VA)<span class="asteriskField">*</span>
            </label>
            <div class="">
                <input type="number" name="r_power_va" step="any" class="numberinput form-control" required id="id_r_power_va">
            </div>
        </div>
        <div id="div_id_r_circuit_length" class="form-group">
            <label for="id_r_circuit_length" class=" requiredField">
                Comprimento do Circuito (m)<span class="asteriskField">*</span>
            </label>
            <div class="">
                <input type="number" name="r_circuit_length" class="numberinput form-control" required id="id_r_circuit_length">
            </div>
        </div>
        <div id="div_id_r_volt_drop_allow" class="form-group">
            <label for="id_r_volt_drop_allow" class=" requiredField">
                Queda de Tensão Permitida (%)<span class="asteriskField">*</span>
            </label> <div class="">
                <input type="number" name="r_volt_drop_allow" step="any" class="numberinput form-control" required id="id_r_volt_drop_allow">
            </div>
        </div>
        <div id="div_id_r_numero_polos" class="form-group">
            <label for="id_r_numero_polos" class=" requiredField">
                Número de Polos<span class="asteriskField">*</span>
            </label>
            <div class="">
                <input type="number" name="r_numero_polos" class="numberinput form-control" required id="id_r_numero_polos">
            </div>
        </div>
        <input type="submit" class="btn btn-success" value="Criar Circuito" id="adicionar">
    </form>
</div>
